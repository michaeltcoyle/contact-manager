
<form>
    <mat-form-field class="full-width">
        <input matInput [placeholder]="placeholder"
                (keyup.enter)="emitValue(value)"
                (keyup.escape)="emitValue(null)"/>
                
      </mat-form-field>
      <button mat-button (click)="emitValue(null)" color="primary">
          {{cancelText}}
        </button>
        <button mat-raised-button (click)="emitValue(value)" color="primary">
          {{okText}}
        </button>
        </form>
